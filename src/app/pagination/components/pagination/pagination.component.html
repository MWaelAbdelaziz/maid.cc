<div
  class="flex items-center justify-center border-t border-gray-200 bg-white px-6 py-3 sm:px-36"
>
  <div class="flex flex-1 items-center justify-between">
    <div>
      <p class="text-sm text-gray-700 text-xl">
        Showing Page
        <span class="font-medium">{{ currentPage }}</span>
        of
        <span class="font-medium">{{ totalPages }}</span>
      </p>
    </div>
    <div>
      <nav
        class="isolate inline-flex -space-x-px rounded-md shadow-sm font-poppins"
      >
        <div
          (click)="onClick(currentPage - 1)"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        >
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div>
          @for (page of pages; track page) {
            @if (page == 1) {
              <div
                (click)="onClick(page)"
                class="text-xl inline-flex items-center px-4 py-2 font-semibold hover:cursor-pointer text-gray-900 relative"
                [ngClass]="{
                  'bg-blue-400 text-white': page == currentPage,
                  'bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-100':
                    page != currentPage,
                }"
              >
                {{ page }}
              </div>
            } @else {
              <div
                (click)="onClick(page)"
                class="text-xl inline-flex items-center px-4 py-2 font-semibold hover:cursor-pointer text-gray-900 relative"
                [ngClass]="{
                  'bg-blue-400 text-white': page == currentPage,
                  'bg-white ring-1 ring-inset ring-gray-300 hover:bg-gray-100':
                    page != currentPage,
                }"
              >
                {{ page }}
              </div>
            }
          }
        </div>
        <div
          (click)="onClick(currentPage + 1)"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        >
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </nav>
    </div>
  </div>
</div>
