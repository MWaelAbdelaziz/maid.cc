<div class="flex flex-col">
  <div class="justify-center flex items-center flex-wrap pt-4 pb-12">
    @for (user of users; track user.id) {
      <app-user-card
        [avatar]="user.avatar"
        [firstName]="user.first_name"
        [lastName]="user.last_name"
        [id]="user.id"
      ></app-user-card>
    }
  </div>

  <!-- Paginations -->
  <app-pagination
    [currentPage]="page"
    [limit]="limit"
    [total]="total"
    [totalPages]="totalPages"
    (changePage)="changePage($event)"
  ></app-pagination>
</div>
