<div
  class="w-[300px] bg-blue-100 flex flex-col m-5 p-5 shadow-lg rounded-xl items-center hover:scale-105 transform transition duration-y"
>
  <div class="w-[200px] h-[200px] relative">
    <img class="rounded-full" ngSrc="{{ avatar }}" alt="Avatar" fill />
  </div>
  <h1 class="font-poppins font-semibold text-lg py-3">
    {{ firstName }} {{ lastName }}
  </h1>
  <button
    (click)="viewProfile(id)"
    class="bg-white text-lg py-2 px-5 rounded-lg shadow-lg hover:bg-gray-200"
  >
    View
  </button>
</div>
